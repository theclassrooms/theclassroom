<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>The Classroom</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0" />
  <link rel="icon" type="image/png" href="img/favicon.ico" />
  <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css"
    /> -->
  <!-- <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
      title="docsify-darklight-theme"
      type="text/css"
    /> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
    title="docsify-darklight-theme" type="text/css" /> 

    <!-- Site theme -->
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-defaults.min.css"> -->

  <!-- PrismJS theme -->
  <link rel="stylesheet" href="path/to/prismjs-theme.css">
  <link rel="stylesheet" href="//unpkg.com/docsify-accordify/src/assets/default.css">
  <!-- 3. Custom Theme Properties -->
  <style>
    .must-keyword {
      color: red;
    }

    .should-keyword {
      color: darkgoldenrod;
    }

    .may-keyword {
      color: green;
    }
  </style>
  <style>
    nav.app-nav li ul {
      min-width: 100px;
    }

    #carbonads {
      box-shadow: none !important;
      width: auto !important;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <!-- index.html -->

  <script>
    window.$docsify = {

      copyCode: {
        buttonText: 'Copy to clipboard',
        errorText: 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'previous',
        nextText: 'next',
        crossChapter: true,
        crossChapterText: true,
      },
      loadNavbar: true,
      loadSidebar: true,
      // hideSidebar: true,
      maxLevel: 1,
      subMaxLevel: 2,
      relativePath: true,
      themeable: {
        readyTransition: true, // default
        responsiveTables: true  // default
      },
      coverpage: true,
      search: 'auto',
      search: {
        maxAge: 86400000, // Expiration time, the default one day
        paths: 'auto',
        placeholder: 'Type to search',
        noData: 'No Results!',
        // Headline depth, 1 - 6
        depth: 6,
        hideOtherSidebarContent: false, // whether or not to hide other sidebar content
      },
      plantuml: {
        skin: 'classic',
      },
      repo:'true', // set the docsify show the corner
      corner: {
        // the icon link url to another site
        url: "https://github.com/theclassrooms/theclassrooms.github.io",
        // the default preset icon in docsify-corner
        icon: "github",
      },
    }
  </script>

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://unpkg.com/docsify-copy-code@2"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/docsify-plantuml/dist/docsify-plantuml.min.js"></script>
  <script src="//unpkg.com/docsify-accordify/src/index.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
  <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>

</body>

</html>
